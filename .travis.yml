language: haskell
sudo: false
ghc:
  - 8.0.1
  - '7.10' # 7.10 without quotes parses as 7.1
  - 7.8
  - 7.6
cache:
  directories:
    - '$HOME/.ghc'
    - '$HOME/.cabal'
install:
  - './_test/bootstrap.sh'
script:
  - 'runhaskell -Wall ./_test/check-exercises.hs'
  - './bin/fetch-configlet'
  - './bin/configlet .'
