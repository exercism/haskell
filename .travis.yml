language: c
sudo: false
addons:
  apt:
    sources:
      - hvr-ghc
    packages:
      - ghc-7.6.3
      - ghc-7.8.4
      - ghc-7.10.3
      - cabal-install-1.22
env:
  global:
    - CABALVER=1.22
  matrix:
    - GHCVER=7.6.3
    - GHCVER=7.8.4
    - GHCVER=7.10.3
cache:
  directories:
    - '$HOME/.ghc'
    - '$HOME/.cabal'
before_install:
  - './_test/bootstrap.sh'
install:
  - true
script:
  - 'export PATH=/opt/cabal/$CABALVER/bin:/opt/ghc/$GHCVER/bin:$PATH'
  - 'runhaskell -Wall ./_test/check-exercises.hs'
  - './bin/fetch-configlet'
  - './bin/configlet .'
